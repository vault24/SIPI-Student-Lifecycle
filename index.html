<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="SIPI Student Lifecycle Manager - Manage student information from admission to graduation">
    <title>SIPI Lifecycle Manager</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">
    <!-- Main App Container -->
    <div id="app" class="flex-1">
        <!-- Sidebar -->
        <aside id="sidebar"
            class="fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-lg transform -translate-x-full lg:translate-x-0 transition-transform duration-300">
            <!-- Sidebar content will be injected by JavaScript -->
        </aside>

        <!-- Main Content -->
        <div class="lg:pl-64">
            <!-- Navbar -->
            <nav id="navbar" class="bg-white shadow-sm sticky top-0 z-40">
                <!-- Navbar content will be injected by JavaScript -->
            </nav>

            <!-- Page Content -->
            <main id="main-content" class="p-6">
                <!-- Dashboard Content -->
                <div id="dashboard-content">
                    <!-- Hero Section -->
                    <div class="bg-gradient-to-r from-blue-600 to-indigo-700 rounded-2xl p-8 mb-6 text-white">
                        <h1 class="text-4xl font-bold mb-3">SIPI Student Lifecycle Manager</h1>
                        <p class="text-blue-100 text-lg">Comprehensive student information management from admission to
                            graduation and beyond</p>
                    </div>

                    <!-- Stats Cards -->
                    <div id="stats-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                        <!-- Stats will be injected by JavaScript -->
                    </div>

                    <!-- Quick Actions -->
                    <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800">Quick Actions</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <button onclick="navigateTo('/add-student')"
                                class="flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition-colors">
                                <i data-lucide="user-plus" class="w-5 h-5"></i>
                                <span>Add New Student</span>
                            </button>
                            <button onclick="navigateTo('/students')"
                                class="flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg transition-colors">
                                <i data-lucide="users" class="w-5 h-5"></i>
                                <span>View All Students</span>
                            </button>
                            <button onclick="navigateTo('/documents')"
                                class="flex items-center justify-center gap-2 bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg transition-colors">
                                <i data-lucide="file-text" class="w-5 h-5"></i>
                                <span>Manage Documents</span>
                            </button>
                        </div>
                    </div>

                    <!-- Recent Activity -->
                    <div class="bg-white rounded-xl shadow-sm p-6">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800">Recent Activity</h2>
                        <div id="recent-activity" class="space-y-3">
                            <!-- Activity items will be injected by JavaScript -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2">
        <!-- Toast notifications will be injected here -->
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="text-center md:text-left">
                    <p class="text-sm">&copy; 2026 Sirajganj Polytechnic Institute. All rights reserved.</p>
                    <p class="text-xs text-gray-400 mt-1">SIPI Student Lifecycle Manager</p>
                </div>
                <div class="text-center md:text-right">
                    <p class="text-sm">Developed by <span class="text-blue-400 font-semibold">"_"</span></p>
                    <p class="text-xs text-gray-400 mt-1">Version 1.0.0</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal Container -->
    <div id="modal-container">
        <!-- Modals will be injected here -->
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/components.js"></script>
    <script src="js/router.js"></script>
    <script src="js/applications.js"></script>
    <script src="js/applications-admin.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
