<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="SIPI Student Lifecycle Manager - Manage student information from admission to graduation">
    <meta property="og:locale" content="en_US">
    <title>SIPI Lifecycle Manager</title>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "SIPI Student Lifecycle Manager",
        "description": "Comprehensive student information management system from admission to graduation and beyond",
        "url": "https://sipi.edu",
        "contactPoint": [
            {
                "@type": "ContactPoint",
                "contactType": "customer support",
                "email": "contact@errorburner.site"
            }
        ]
    }
    </script>

    <!-- Google Fonts Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- HTML2PDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/responsive-sidebar.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages/dashboard.css">
</head>

<body class="flex flex-col min-h-screen" data-theme="light">
    <!-- Main App Container -->
    <div id="app" class="flex-1 flex">
        <!-- Sidebar -->
        <aside id="sidebar"
            class="fixed inset-y-0 left-0 z-50 w-64 glass-sidebar transform -translate-x-full lg:translate-x-0 lg:relative lg:inset-auto transition-transform duration-300 ease-in-out overflow-y-auto">
            <!-- Sidebar content will be injected by JavaScript -->
        </aside>
        
        <!-- Sidebar Backdrop for Mobile -->
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden transition-opacity duration-300 opacity-0 pointer-events-none"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col w-full">
            <!-- Navbar -->
            <nav id="navbar" class="sticky top-0 z-40">
                <!-- Navbar content will be injected by JavaScript -->
            </nav>

            <!-- Page Content -->
            <main id="main-content" class="p-6 flex-1">
                <!-- Dashboard Content -->
                <div id="dashboard-content">
                    <!-- Hero Section with Gradient -->
                    <div class="bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 rounded-2xl p-8 mb-8 text-white shadow-xl animate-fade-in-up">
                        <div class="flex items-start justify-between">
                            <div>
                                <h1 class="text-4xl font-bold mb-3">SIPI Student Lifecycle Manager</h1>
                                <p class="text-blue-100 text-lg">Comprehensive student information management from admission to graduation and beyond</p>
                            </div>
                            <div class="w-16 h-16 bg-white/20 rounded-xl flex items-center justify-center backdrop-blur-sm">
                                <i data-lucide="zap" class="w-8 h-8 text-white"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Stats Cards -->
                    <div id="stats-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <!-- Stats will be injected by JavaScript -->
                    </div>

                    <!-- Quick Actions -->
                    <div class="glass-card p-6 mb-8 animate-fade-in-up stagger-2">
                        <h2 class="text-xl font-bold text-white mb-4">Quick Actions</h2>
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <button onclick="navigateTo('/add-student')"
                                class="flex items-center justify-center gap-2 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white px-6 py-3 rounded-lg transition-all duration-200 hover-lift font-medium">
                                <i data-lucide="user-plus" class="w-5 h-5"></i>
                                <span>Add Student</span>
                            </button>
                            <button onclick="navigateTo('/students')"
                                class="flex items-center justify-center gap-2 bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 text-white px-6 py-3 rounded-lg transition-all duration-200 hover-lift font-medium">
                                <i data-lucide="users" class="w-5 h-5"></i>
                                <span>View Students</span>
                            </button>
                            <button onclick="navigateTo('/departments')"
                                class="flex items-center justify-center gap-2 bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 text-white px-6 py-3 rounded-lg transition-all duration-200 hover-lift font-medium">
                                <i data-lucide="building-2" class="w-5 h-5"></i>
                                <span>Departments</span>
                            </button>
                            <button onclick="navigateTo('/documents')"
                                class="flex items-center justify-center gap-2 bg-gradient-to-r from-pink-600 to-pink-700 hover:from-pink-700 hover:to-pink-800 text-white px-6 py-3 rounded-lg transition-all duration-200 hover-lift font-medium">
                                <i data-lucide="file-text" class="w-5 h-5"></i>
                                <span>Documents</span>
                            </button>
                        </div>
                    </div>

                    <!-- Recent Activity -->
                    <div class="glass-card p-6 animate-fade-in-up stagger-3">
                        <h2 class="text-xl font-bold text-white mb-4">Recent Activity</h2>
                        <div id="recent-activity" class="space-y-3">
                            <!-- Activity items will be injected by JavaScript -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2">
        <!-- Toast notifications will be injected here -->
    </div>

    <!-- Footer -->
    <footer class="glass-navbar border-t border-white/10 py-6 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="text-center md:text-left">
                    <p class="text-sm text-gray-300">&copy; 2026 Sirajganj Polytechnic Institute. All rights reserved.</p>
                    <p class="text-xs text-gray-500 mt-1">SIPI Student Lifecycle Manager</p>
                </div>
                <div class="text-center md:text-right">
                    <p class="text-sm text-gray-300">Developed by <span class="bg-gradient-to-r from-blue-400 to-indigo-400 bg-clip-text text-transparent font-semibold">"_"</span></p>
                    <p class="text-xs text-gray-500 mt-1">Version 1.0.0</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal Container -->
    <div id="modal-container">
        <!-- Modals will be injected here -->
    </div>

    <!-- Scripts -->
    <!-- Configuration (Load first) -->
    <script src="js/config.js"></script>
    
    <!-- Utilities (Load second) -->
    <script src="js/utils/http.js"></script>
    <script src="js/utils/errorHandler.js"></script>
    <script src="js/utils/loadingState.js"></script>
    <script src="js/utils/utils.js"></script>
    
    <!-- Authentication Services -->
    <script src="js/services/authService.js"></script>
    <script src="js/middleware/authMiddleware.js"></script>
    
    <!-- API/Data Layer -->
    <script src="js/api/backend.js"></script>
    <script src="js/api/data.js"></script>
    
    <!-- Premium Components -->
    <script src="js/components/premium/PremiumCard.js"></script>
    <script src="js/components/premium/GlassPanel.js"></script>
    <script src="js/components/premium/AnimatedButton.js"></script>
    <script src="js/components/premium/MicroChart.js"></script>
    <script src="js/components/premium/DarkModeToggle.js"></script>
    
    <!-- Chart Components -->
    <script src="js/components/charts/AttendanceChart.js"></script>
    <script src="js/components/charts/DepartmentDistributionChart.js"></script>
    
    <!-- Components -->
    <script src="js/components/components.js"></script>
    
    <!-- Notification Components -->
    <script src="js/components/NotificationBell.js"></script>
    <script src="js/components/NotificationCenter.js"></script>
    <script src="js/components/NotificationPreferences.js"></script>
    
    <!-- Real-time Services -->
    <script src="js/services/RealTimeNotificationManager.js"></script>
    
    <!-- Router -->
    <script src="js/utils/router.js"></script>
    
    <!-- Document Generation System -->
    <script src="js/documents/documentConfig.js"></script>
    <script src="js/documents/placeholderEngine.js"></script>
    <script src="js/documents/documentSelectionModal.js"></script>
    <script src="js/documents/applicationDocumentMapper.js"></script>
    <script src="js/pages/documentViewerPage.js"></script>
    <script src="js/pages/applicationDocumentSelectionPage.js"></script>
    <script src="js/pages/applicationDocumentViewerPage.js"></script>
    
    <!-- Document Templates -->
    <script src="js/documents/templates/testimonialTemplate.js"></script>
    <script src="js/documents/templates/characterCertificateTemplate.js"></script>
    <script src="js/documents/templates/academicTranscriptTemplate.js"></script>
    <script src="js/documents/templates/marksheetTemplate.js"></script>
    <script src="js/documents/templates/studentIdCardTemplate.js"></script>
    <script src="js/documents/templates/clearanceCertificateTemplate.js"></script>
    <script src="js/documents/templates/admitCardTemplate.js"></script>
    
    <!-- Page Modules -->
    <script src="js/pages/dashboardPage.js"></script>
    <script src="js/pages/addStudentPage.js"></script>
    <script src="js/pages/studentListPage.js"></script>
    <script src="js/pages/studentDetailsPage.js"></script>
    <script src="js/pages/editStudentPage.js"></script>
    <script src="js/pages/downloadDocumentsPage.js"></script>
    <script src="js/pages/documentsPage.js"></script>
    <script src="js/pages/marksAttendancePage.js"></script>
    <script src="js/pages/alumniPage.js"></script>
    <script src="js/pages/alumniDetailsPage.js"></script>
    <script src="js/pages/editAlumniPage.js"></script>
    <script src="js/pages/discontinuedStudentsPage.js"></script>
    <script src="js/pages/loginPage.js"></script>
    <script src="js/pages/adminDashboardPage.js"></script>
    <script src="js/pages/departmentsPage.js"></script>
    <script src="js/pages/departmentViewPage.js"></script>
    <script src="js/pages/applications.js"></script>
    <script src="js/pages/applications-admin.js"></script>
    
    <!-- Main App -->
    <script src="js/app.js"></script>
</body>

</html>
